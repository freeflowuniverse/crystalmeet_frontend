name: CI

on:
  push:
    branches: [ main ]
jobs:
  staging_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: ffcbuilder
        shell: bash
        env:
          DOCKER_USER: wannesmatthys
          DOCKER_PW: dummypassword1
          ENVIRONMENT: staging
          CI_COMMIT_TAG: $(git rev-parse --short "$GITHUB_SHA")
        run: |
          echo "$DOCKER_PW" | docker login -u $DOCKER_USER --password-stdin
          echo "Building ffc staging."
          cp ./public/config.staging.js ./public/config.js
          docker-compose build
          docker-compose push

  staging_deploy:
    runs-on: ubuntu-latest
    needs: staging_build
    steps:
    - uses: actions/checkout@v2
    - name: ffcstaging
      shell: bash
      env:
          ENVIRONMENT: staging
          DOCKER_USER: wannesmatthys
          DOCKER_PW: dummypassword1
      run: |
        echo "$DOCKER_PW" | docker login -u $DOCKER_USER --password-stdin
        echo "Deploying ffc staging."
        docker rm -f ffc_frontend || true
        docker-compose pull
        docker-compose up -d
  
